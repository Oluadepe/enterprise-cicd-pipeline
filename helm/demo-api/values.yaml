replicaCount: 2

image:
  repository: ""   # set by pipeline (ECR repo URL)
  tag: ""          # set by pipeline (commit SHA)
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

ingress:
  enabled: false
  className: alb
  hostname: demo.example.com

# Progressive delivery (optional)
progressiveDelivery:
  enabled: false
  type: canary   # canary or blueGreen (canary implemented below)
  # Canary steps example
  canary:
    steps:
      - setWeight: 20
      - pause: { duration: 30s }
      - setWeight: 50
      - pause: { duration: 60s }
      - setWeight: 100
