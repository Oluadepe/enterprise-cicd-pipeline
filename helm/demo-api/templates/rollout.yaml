{{- if .Values.progressiveDelivery.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-api
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      labels:
        app: demo-api
    spec:
      containers:
        - name: demo-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          resources:
{{ toYaml .Values.resources | indent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
  strategy:
    canary:
      stableService: demo-api
      canaryService: demo-api-canary
      trafficRouting:
        {{- if .Values.ingress.enabled }}
        alb:
          ingress: demo-api
          servicePort: {{ .Values.service.port }}
        {{- else }}
        {{- /* If no ingress, canary traffic splitting won't be active */ -}}
        {{- end }}
      steps:
{{- range .Values.progressiveDelivery.canary.steps }}
        - {{ toYaml . | nindent 10 | trim }}
{{- end }}
{{- end }}
